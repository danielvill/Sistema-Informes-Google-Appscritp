<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de sistema de informes</title>
    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>



    <style>
        body {
            background-color: #f8f9fa;

        }

        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 10vh;
            padding: 2rem;
            border-radius: 10px;
            background: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #FF6600;
            /* üé® tu color principal */
            color: #fff;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #e65c00;
        }

        .form-control:focus {
            border-color: #FF6600;
            box-shadow: 0 0 0 0.2rem rgba(255, 102, 0, 0.25);
        }

        .text-custom {
            color: #FF6600;
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- Es importante que el id de "loginCard este por que se va a reemplazar con el nuevo html que esta en la otra pagina" -->
        <div id="loginCard" class="login-card">
            <div class="text-center mb-4">
                <i class="bi bi-person-circle" style="font-size: 4rem; color:#FF6600;"></i>
                <h3 class="mt-2">Ingreso al sistema</h3>
            </div>
            <form id="loginForm">
                <!-- Usuario -->
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <!-- Contrase√±a -->
                <div class="mb-3">
                    <label for="password" class="form-label">Contrase√±a</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <!-- Bot√≥n Ingresar -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
            <div id="mensaje" class="mt-3 text-center fw-bold"></div>
        </div>
    </div>
    <!-- Contenedor din√°mico para el men√∫ -->
    <div id="contenido"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const usuario = document.getElementById("username").value;
            const contrasena = document.getElementById("password").value;

            google.script.run.withSuccessHandler(function (respuesta) {
                const mensaje = document.getElementById("mensaje");
                if (respuesta.ok) {

                    // Mensaje de √©xito
                    mensaje.textContent = "Contrase√±a correcta ‚úÖ";
                    mensaje.style.color = "green";

                    // ‚è≥ Esperar 1.5 segundos antes de continuar
                    setTimeout(function () {
                        // Ocultar login
                        document.getElementById("loginCard").style.display = "none";
                        // Insertar el HTML del men√∫
                        document.getElementById("contenido").innerHTML = respuesta.html;
                    }, 1500); // 1500 ms = 1.5 segundos
                } else {
                    mensaje.textContent = respuesta.msg;
                    mensaje.style.color = "red";
                }
            }).validarLogin(usuario, contrasena);
        });
    </script>

    <script>
        // Funci√≥n que ejecuta los scripts del men√∫ despu√©s de cargarlo
        function ejecutarScriptsDelMenu() {
            // Buscar todos los scripts en el contenido insertado
            const scripts = document.getElementById("contenido").getElementsByTagName("script");
            for (let i = 0; i < scripts.length; i++) {
                eval(scripts[i].innerHTML); // Ejecutar cada script
            }
        }

        // Funci√≥n GLOBAL para cargar vistas (disponible siempre)
        window.cargarVista = function (nombreArchivo) {
            // Verificar si existe vistaContenido (despu√©s del login)
            const contenedor = document.getElementById("vistaContenido");
            if (contenedor) {
                // Ya est√° logueado, cargar en vistaContenido
                google.script.run.withSuccessHandler(function (html) {
                    contenedor.innerHTML = html;
                    // Ejecutar scripts de la vista cargada
                    const scripts = contenedor.getElementsByTagName("script");
                    for (let i = 0; i < scripts.length; i++) {
                        eval(scripts[i].innerHTML);
                    }
                }).withFailureHandler(function (error) {
                    console.error('Error:', error);
                    contenedor.innerHTML = '<div class="alert alert-danger m-5">Error al cargar: ' + error + '</div>';
                })[nombreArchivo]();
            }
        };
    </script>
    <!-- Bootstrap JS -->
    <!-- jQuery + DataTables + Bootstrap JS -->
    <script>
        // Inicializar Select2 en los elementos select
        $(document).ready(function () {
            $('select').select2();
        });
    </script>

</body>

</html>
