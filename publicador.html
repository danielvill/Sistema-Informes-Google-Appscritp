<script>

    let dataSet = [];

    // Funcion de animacion para lo que es la carga
    function mostrarLoader() {
        document.getElementById('loader').style.display = 'flex';
    }

    function ocultarLoader() {
        document.getElementById('loader').style.display = 'none';
    }


    // Renderizar cards
    function renderCards() {
        mostrarLoader(); // Mostrar animaci√≥n
        ocultarLoader(); // Ocultar animaci√≥n
        const contenedor = document.getElementById("cardsContainer");
        contenedor.innerHTML = "";

        const filtroNombre = document.getElementById("filtroNombre").value.toLowerCase();
        const filtroGrupo = document.getElementById("filtroGrupo").value.toLowerCase();
        const filtroTipo = document.getElementById("filtroTipo").value.toLowerCase();
        const filtroComentario = document.getElementById("filtroComentario").value.toLowerCase();

        const filtrados = dataSet.filter(r =>
            (r.nombre?.toLowerCase() || "").includes(filtroNombre) &&
            (r.grupo?.toLowerCase() || "").includes(filtroGrupo) &&
            (r.tipo?.toLowerCase() || "").includes(filtroTipo) &&
            (r.comentario?.toLowerCase() || "").includes(filtroComentario)
        );

        if (filtrados.length === 0) {
            contenedor.innerHTML = `<div class="col-12"><div class="alert alert-warning">No hay resultados</div></div>`;
            return;
        }

        filtrados.forEach(r => {
            const card = document.createElement("div");
            card.className = "col-12 col-md-6 col-lg-4";
            card.innerHTML = `
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">${r.id_codigo}</h5>
            <p class="card-text mb-1"><strong>Nombre:</strong> ${r.nombre}</p>            
            <p class="card-text mb-1"><strong>Grupo:</strong> ${r.grupo}</p>
            <p class="card-text mb-1"><strong>Tipo:</strong> ${r.tipo} </p>
            <p class="card-text mb-1"><strong>Fecha de nacimiento:</strong> ${r.fecha_n || "‚Äî"}</p>
            <p class="card-text mb-1"><strong>Fecha de baustimo:</strong> ${r.fecha_b || "‚Äî"}</p>
            <p class="card-text mb-1"><strong>Sexo:</strong> ${r.sexo}</p>
            <p class="card-text mb-1"><strong>Condicion:</strong> ${r.condicion}</p>
            <p class="card-text mb-1"><strong>Privilegio:</strong> ${r.siervo}</p>
            <p class="card-text mb-1"><strong>Privilegio:</strong> ${r.regular}</p>
            <p class="card-text mb-1"><strong>Privilegio:</strong> ${r.especial}</p>
            <p class="card-text mb-1"><strong>Privilegio:</strong> ${r.misionero}</p>
            <p class="card-text"><strong>Comentario:</strong> ${r.comentario}</p>
            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-sm btn-warning btn-lg w-100" onclick="editar('${r.id_codigo}')">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger btn-lg w-100" onclick="eliminar('${r.id_codigo}')">üóëÔ∏è</button>
            </div>
          </div>
        </div>
      `;

            contenedor.appendChild(card);
        });
    }


    // Cargar datos
    function cargarDatos() {
        google.script.run.withSuccessHandler(function (data) {
            dataSet = Array.isArray(data) ? data : [];
            renderCards();
        }).getPublicadores();
    }

    // Abrir modal de a√±adir
    window.abrirModalNuevo = function () {
        document.getElementById("addForm").reset();
        new bootstrap.Modal(document.getElementById('addModal')).show();
    }

    // Guardar nuevo publicador
    window.guardarNuevo = function () {
        const record = {
            id_codigo: $('#add_id_codigo').val(),
            nombre: $('#add_nombre').val(),
            grupo: $('#add_grupo').val(),
            tipo: $('#add_tipo').val(),
            fecha_n: $('#add_fecha_n').val(),
            fecha_b: $('#add_fecha_b').val(),
            sexo: $('#add_sexo').val(),
            condicion: $('#add_condicion').val(),
            siervo: $('#add_siervo').val(),
            regular: $('#add_regular').val(),
            anciano: $('#add_anciano').val(),
            especial: $('#add_especial').val(),
            misionero: $('#add_misionero').val(),
            comentario: $('#add_comentario').val()
        };

        google.script.run.withSuccessHandler(function (msg) {
            alert(msg);
            cargarDatos();
            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
        }).addPublicador(record);
    }

    // Editar
    window.editar = function (id) {
        const registro = dataSet.find(r => String(r.id_codigo) === String(id));
        console.log("Registro encontrado:", registro);

        const modalEl = document.getElementById('editModalPubli');
        console.log("Modal encontrado:", modalEl);

        if (registro && modalEl) {
            $('#edit_id_codigo').val(registro.id_codigo);
            $('#edit_nombre').val(registro.nombre);
            $('#edit_grupo').val(registro.grupo);
            $('#edit_tipo').val(registro.tipo);
            $('#edit_fecha_n').val(registro.fecha_n);
            $('#edit_fecha_b').val(registro.fecha_b);
            $('#edit_sexo').val(registro.sexo);
            $('#edit_condicion').val(registro.condicion);
            $('#edit_siervo').val(registro.siervo);
            $('#edit_regular').val(registro.regular);
            $('#edit_anciano').val(registro.anciano);
            $('#edit_especial').val(registro.especial);
            $('#edit_misionero').val(registro.misionero);
            $('#edit_comentario').val(registro.comentario);

            const modal = new bootstrap.Modal(modalEl);
            modal.show();
        } else {
            alert("No se encontr√≥ el modal o el registro");
        }
    }

    // Guardar edici√≥n
    window.guardarEdicion = function () {
        const id = $('#edit_id_codigo').val();
        const newData = {
            nombre: $('#edit_nombre').val(),
            grupo: $('#edit_grupo').val(),
            tipo: $('#edit_tipo').val(),
            fecha_n: $('#edit_fecha_n').val(),
            fecha_b: $('#edit_fecha_b').val(),
            sexo: $('#edit_sexo').val(),
            condicion: $('#edit_condicion').val(),
            siervo: $('#edit_siervo').val(),
            regular: $('#edit_regular').val(),
            anciano: $('#edit_anciano').val(),
            especial: $('#edit_especial').val(),
            misionero: $('#edit_misionero').val(),
            comentario: $('#edit_comentario').val()
        };
        google.script.run.withSuccessHandler(function (msg) {
            alert(msg);
            cargarDatos();
            bootstrap.Modal.getInstance(document.getElementById('editModalPubli')).hide();
        }).editPublicador(id, newData);
    }

    // Eliminar
    window.eliminar = function (id) {
        if (confirm("¬øSeguro que deseas eliminar este registro?")) {
            google.script.run.withSuccessHandler(function (msg) {
                alert(msg);
                cargarDatos();
            }).deletePublicador(id);
        }
    }
    // Eventos de filtro
    document.getElementById("filtroNombre").addEventListener("input", renderCards);
    document.getElementById("filtroGrupo").addEventListener("input", renderCards);
    document.getElementById("filtroTipo").addEventListener("input", renderCards);
    document.getElementById("filtroComentario").addEventListener("input", renderCards);
    // Inicializar tabla al cargar la vista
    cargarDatos();
</script>
