<style>
    .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #28a745;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<div id="loader" class="loader-overlay">
    <div class="spinner"></div>
</div>

<div class="container">
    <br>
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-success" onclick="abrirModalNuevo()">‚ûï A√±adir Inactivo</button>
    </div>
    <h2 class="mb-4">‚Äãüêè‚Äã Inactivos</h2>
    <table id="tabla" class="display table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>id_codigo</th>
                <th>nombre</th>
                <th>fecha</th>
                <th>comentario</th>
                <th>acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Modal para a√±adir -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">A√±adir Inactivo</h5>
            </div>
            <div class="modal-body">
                <form id="addForm">
                   <div class="mb-2">

                        <label for="">Id_codigo</label>
                        <input class="form-control" id="add_id_codigo" >
                    </div>

                    <div class="mb-2">

                        <label for="">Nombre</label>
                        <input class="form-control" id="add_nombre" >
                    </div>
                    <div class="mb-2">
                        <label for="">Fecha</label>
                        <input type="date" class="form-control" id="add_fecha">
                    </div>
                    <div class="mb-2">
                        <label for="">Comentario</label>
                        <input class="form-control" id="add_comentario">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" onclick="guardarNuevo()">Guardar</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal para editar -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Publicador</h5>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="edit_id_codigo">
                    <div class="mb-2">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" id="edit_nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-2">
                        <label for="">Fecha</label>
                        <input type="date" class="form-control" id="edit_fecha">
                    </div>
                    <div class="mb-2">
                        <label for="">Comentario</label>
                        <input type="text" class="form-control" id="edit_comentario">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary" onclick="guardarEdicion()">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script>
    let tabla;
    let dataSet = [];

    // Funcion de animacion para lo que es la carga
    function mostrarLoader() {
        document.getElementById('loader').style.display = 'flex';
    }

    function ocultarLoader() {
        document.getElementById('loader').style.display = 'none';
    }

    // Cargar datos
    function cargarInactivo() {
        mostrarLoader(); // Mostrar animaci√≥n

        google.script.run.withSuccessHandler(function (data) {
            console.log("datos recibidos", data);
            dataSet = data;
            if (tabla) {
                tabla.clear().rows.add(dataSet).draw();
            } else {
                tabla = $('#tabla').DataTable({
                    data: dataSet,
                    columns: [
                        { data: 'id_codigo' },
                        { data: 'nombre' },
                        { data: 'fecha' },
                        { data: 'comentario' },
                        {
                            data: null,
                            render: function (row) {
                                return `
                    <button class="btn btn-sm btn-warning btn-lg w-100" onclick="editar('${row.id_codigo}')">‚úèÔ∏è</button>
                    <button class="btn btn-sm btn-danger btn-lg w-100" onclick="eliminar('${row.id_codigo}')">üóëÔ∏è</button>
                  `;
                            }
                        }
                    ]
                });
            }
            ocultarLoader(); // Ocultar animaci√≥n
        }).getInactivo();
    }

    // Abrir modal de a√±adir
    window.abrirModalNuevo = function () {
        document.getElementById("addForm").reset();
        new bootstrap.Modal(document.getElementById('addModal')).show();
    }

    // Guardar nuevo publicador
    window.guardarNuevo = function () {
        const record = {
            id_codigo: $('#add_id_codigo').val(),
            nombre: $('#add_nombre').val(),
            fecha: $('#add_fecha').val(),
            comentario: $('#add_comentario').val()
        };

        google.script.run.withSuccessHandler(function (msg) {
            alert(msg);
            cargarInactivo();
            bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
        }).addInactivo(record);
    }

    // Editar
    window.editar = function (id) {
        const registro = dataSet.find(r => r.id_codigo == id);
        if (registro) {
            $('#edit_id_codigo').val(registro.id_codigo);
            $('#edit_nombre').val(registro.nombre);
            $('#edit_fecha').val(registro.fecha);
            $('#edit_comentario').val(registro.comentario);
            new bootstrap.Modal(document.getElementById('editModal')).show();
        }
    }

    // Guardar edici√≥n
    window.guardarEdicion = function () {
        const id = $('#edit_id_codigo').val();
        const newData = {
            nombre: $('#edit_nombre').val(),
            fecha: $('#edit_fecha').val(),
            comentario: $('#edit_comentario').val()
        };
        google.script.run.withSuccessHandler(function (msg) {
            alert(msg);
            cargarInactivo();
            bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        }).editInactivo(id, newData);
    }

    // Eliminar
    window.eliminar = function (id) {
        if (confirm("¬øSeguro que deseas eliminar este registro?")) {
            google.script.run.withSuccessHandler(function (msg) {
                alert(msg);
                cargarInactivo();
            }).deleteInactivo(id);
        }
    }
    // Inicializar tabla al cargar la vista
    cargarInactivo();
</script>
