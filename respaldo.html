<style>
    .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spinner {
        border: 8px solid #f3f3f3;
        border-top: 8px solid #28a745;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<div id="loader" class="loader-overlay">
    <div class="spinner"></div>
</div>



<div class="container">
    <br>
    <h2 class="mb-4">‚Äã‚Äãüßë‚Äçüíª‚Äã Base de datos informes</h2>
    <table id="tabla" class="display table table-striped" style="width:100%">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Mes</th>
                <th>Participo</th>
                <th>Hora</th>
                <th>Cursos</th>
                <th>Grupo</th>
                <th>Comentario</th>
                <th>A√±o</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <!-- Modal para editar -->
    <!-- Modal de edici√≥n (igual que ya tienes) -->

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Informe</h5>
                </div>

                            <input class="form-control" id="edit_nombre">
                        </div>
                        <div class="mb-2">

                            <select class="form-control" id="edit_tipo">

                        </div>
                        <div class="mb-2">
                            <label>Mes</label>
                            <select class="form-control" id="edit_mes">
                                <option value="Enero">Enero</option>
                                <option value="Febrero">Febrero</option>
                                <option value="Marzo">Marzo</option>
                                <option value="Abril">Abril</option>
                                <option value="Mayo">Mayo</option>
                                <option value="Junio">Junio</option>
                                <option value="Julio">Julio</option>
                                <option value="Agosto">Agosto</option>
                                <option value="Septiembre">Septiembre</option>
                                <option value="Octubre">Octubre</option>

                            <select class="form-control" id="edit_participo">

                        </div>
                        <div class="mb-2">
                            <label>Hora</label>
                            <input type="number" class="form-control" id="edit_hora">
                        </div>
                        <div class="mb-2">
                            <label>Cursos</label>
                            <input type="number" class="form-control" id="edit_cursos">
                        </div>
                        <div class="mb-2">
                            <label>Grupo</label>
                            <select class="form-control" id="edit_grupo">
                                <option value="Grupo 1">Grupo 1</option>

                                <option value="Grupo 4">Grupo 4</option>
                                <option value="Grupo 5">Grupo 5</option>

                                <option value="Grupo 9">Grupo 9</option>
                                <option value="Grupo 10">Grupo 10</option>
                                <option value="Grupo 11">Grupo 11</option>
                                <option value="Grupo 12">Grupo 12</option>
                                <option value="Grupo 13">Grupo 13</option>
                                <option value="Grupo 14">Grupo 14</option>
                                <option value="Grupo 15">Grupo 15</option>
                                <option value="Grupo 16">Grupo 16</option>
                                <option value="Grupo 17">Grupo 17</option>
                                <option value="Grupo 18">Grupo 18</option>
                                <option value="Grupo 19">Grupo 19</option>
                                <option value="Grupo 20">Grupo 20</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label>Comentario</label>
                            <input class="form-control" id="edit_comentario">
                        </div>
                        <div class="mb-2">
                            <label>A√±o</label>
                            <input type="text" class="form-control" id="edit_a√±o">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" onclick="guardarEdicion()">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        let tabla;
        let dataSet = [];

        // Funcion de animacion para lo que es la carga
        function mostrarLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function ocultarLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // Cargar datos de respaldo
        function cargarRespaldo() {
            mostrarLoader(); // Mostrar animaci√≥n

            google.script.run.withSuccessHandler(function (data) {
                dataSet = data;
                if (tabla) {
                    tabla.clear().rows.add(dataSet).draw();
                } else {
                    tabla = $('#tabla').DataTable({
                        data: dataSet,
                        columns: [
                            { data: 'nombre' },
                            { data: 'tipo', defaultContent: '' },
                            { data: 'mes', defaultContent: '' },
                            { data: 'participo', defaultContent: '' },
                            { data: 'hora', defaultContent: '' },
                            { data: 'cursos', defaultContent: '' },
                            { data: 'grupo', defaultContent: '' },
                            { data: 'comentario', defaultContent: '' },
                            { data: 'a√±o', defaultContent: '' },
                            {
                                data: null,
                                render: function (data, type, row) {
                                    return `
                <button class="btn btn-sm btn-warning" onclick="editar(${row.id})">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-danger" onclick="eliminar(${row.id})">üóëÔ∏è</button>
            `;
                                }
                            }

                        ]
                    });
                }
                ocultarLoader(); // Ocultar animaci√≥n
            }).getRespaldo();
        }


        // Editar
        window.editar = function (id) {
            const registro = dataSet.find(r => String(r.id) === String(id));
            const modalEl = document.getElementById('editModalRespaldo'); // ‚úÖ Aqu√≠ defines modalEl

            if (registro && modalEl) {
                $('#edit_id').val(registro.id);
                $('#edit_nombre').val(registro.nombre);
                $('#edit_tipo').val(registro.tipo);
                $('#edit_mes').val(registro.mes);
                $('#edit_participo').val(registro.participo);
                $('#edit_hora').val(registro.hora);
                $('#edit_cursos').val(registro.cursos);
                $('#edit_grupo').val(registro.grupo);
                $('#edit_comentario').val(registro.comentario);
                $('#edit_a√±o').val(registro.a√±o);
                new bootstrap.Modal(document.getElementById('editModalRespaldo')).show();
            } else {
                alert("No se encontr√≥ el modal o el registro");
            }
        }

        // Guardar edici√≥n
        window.guardarEdicion = function () {
            const id = $('#edit_id').val();
            const newData = {
                nombre: $('#edit_nombre').val(),
                tipo: $('#edit_tipo').val(),
                mes: $('#edit_mes').val(),
                participo: $('#edit_participo').val(),
                hora: $('#edit_hora').val(),
                cursos: $('#edit_cursos').val(),
                grupo: $('#edit_grupo').val(),
                comentario: $('#edit_comentario').val(),
                a√±o: $('#edit_a√±o').val()
            };
            google.script.run.withSuccessHandler(function (msg) {
                alert(msg);
                cargarRespaldo();
                bootstrap.Modal.getInstance(document.getElementById('editModalRespaldo')).hide();
            }).editRespaldo(id, newData);
        }

        // Eliminar
        window.eliminar = function (id) {
            if (confirm("¬øSeguro que deseas eliminar este registro?")) {
                google.script.run.withSuccessHandler(function (msg) {
                    alert(msg);
                    cargarRespaldo();
                }).deleteRespaldo(id);
            }
        }
        cargarRespaldo();
    </script>
</div>
