    <script>
        let tabla;
        let dataSet = [];

        // Funcion de animacion para lo que es la carga
        function mostrarLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function ocultarLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // Cargar datos de respaldo
        function cargarRespaldo() {
            mostrarLoader(); // Mostrar animaci√≥n

            google.script.run.withSuccessHandler(function (data) {
                dataSet = data;
                if (tabla) {
                    tabla.clear().rows.add(dataSet).draw();
                } else {
                    tabla = $('#tabla').DataTable({
                        data: dataSet,
                        pageLength: 10,
                        language: {
                            url: "https://cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
                        },
                        columns: [
                            { data: 'nombre' },
                            { data: 'tipo', defaultContent: '' },
                            { data: 'mes', defaultContent: '' },
                            { data: 'participo', defaultContent: '' },
                            { data: 'hora', defaultContent: '' },
                            { data: 'cursos', defaultContent: '' },
                            { data: 'grupo', defaultContent: '' },
                            { data: 'comentario', defaultContent: '' },
                            { data: 'a√±o', defaultContent: '' },
                            {
                                data: null,
                                render: function (data, type, row) {
                                    return `
                <button class="btn btn-sm btn-warning" onclick="editar(${row.id})">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-danger" onclick="eliminar(${row.id})">üóëÔ∏è</button>
            `;
                                }
                            }

                        ]
                    });
                }
                ocultarLoader(); // Ocultar animaci√≥n
            }).getRespaldo();
        }


        // Abrir modal de a√±adir respaldo
        window.abrirModalNuevo = function () {
            document.getElementById("addForm").reset();
            new bootstrap.Modal(document.getElementById('addModal')).show();
        }

        // Guardar nuevo respaldo
        window.guardarNuevo = function () {
            const record = {
                nombre: $('#add_nombre').val(),
                tipo: $('#add_tipo').val(),
                mes: $('#add_mes').val(),
                participo: $('#add_participo').val(),
                hora: $('#add_hora').val(),
                cursos: $('#add_cursos').val(),
                grupo: $('#add_grupo').val(),
                comentario: $('#add_comentario').val(),
                a√±o: $('#add_a√±o').val()
            };

            google.script.run.withSuccessHandler(function (msg) {
                alert(msg);
                cargarRespaldo();
                bootstrap.Modal.getInstance(document.getElementById('addModal')).hide();
            }).addRespaldo(record);
        }


        // Editar
        window.editar = function (id) {
            const registro = dataSet.find(r => String(r.id) === String(id));
            const modalEl = document.getElementById('editModalRespaldo'); // ‚úÖ Aqu√≠ defines modalEl

            if (registro && modalEl) {
                $('#edit_id').val(registro.id);
                $('#edit_nombre').val(registro.nombre);
                $('#edit_tipo').val(registro.tipo);
                $('#edit_mes').val(registro.mes);
                $('#edit_participo').val(registro.participo);
                $('#edit_hora').val(registro.hora);
                $('#edit_cursos').val(registro.cursos);
                $('#edit_grupo').val(registro.grupo);
                $('#edit_comentario').val(registro.comentario);
                $('#edit_a√±o').val(registro.a√±o);
                new bootstrap.Modal(document.getElementById('editModalRespaldo')).show();
            } else {
                alert("No se encontr√≥ el modal o el registro");
            }
        }

        // Guardar edici√≥n
        window.guardarEdicion = function () {
            const id = $('#edit_id').val();
            const newData = {
                nombre: $('#edit_nombre').val(),
                tipo: $('#edit_tipo').val(),
                mes: $('#edit_mes').val(),
                participo: $('#edit_participo').val(),
                hora: $('#edit_hora').val(),
                cursos: $('#edit_cursos').val(),
                grupo: $('#edit_grupo').val(),
                comentario: $('#edit_comentario').val(),
                a√±o: $('#edit_a√±o').val()
            };
            google.script.run.withSuccessHandler(function (msg) {
                alert(msg);
                cargarRespaldo();
                bootstrap.Modal.getInstance(document.getElementById('editModalRespaldo')).hide();
            }).editRespaldo(id, newData);
        }

        // Eliminar
        window.eliminar = function (id) {
            if (confirm("¬øSeguro que deseas eliminar este registro?")) {
                google.script.run.withSuccessHandler(function (msg) {
                    alert(msg);
                    cargarRespaldo();
                }).deleteRespaldo(id);
            }
        }


        cargarRespaldo();
    </script>

    <script>
        document.getElementById('btnAbrirModalPublicadores').addEventListener('click', () => {
            google.script.run.withSuccessHandler(renderTablaPublicadores).getDatosPublicadores();
            const modal = new bootstrap.Modal(document.getElementById('modalPublicadores'));
            modal.show();
        });

        function renderTablaPublicadores(data) {
            const tbody = document.querySelector('#tablaPublicadores tbody');
            tbody.innerHTML = '';

            data.forEach(pub => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
        <td>${pub.nombre}</td>
        <td>${pub.id_codigo}</td>
        <td>${pub.grupo}</td>
        <td>${pub.tipo}</td>
        <td><button class="btn btn-sm btn-success" onclick="seleccionarNombre('${pub.nombre}')">Seleccionar</button></td>
      `;
                tbody.appendChild(tr);
            });

            // Inicializa DataTable si no est√° ya inicializado
            if (!$.fn.DataTable.isDataTable('#tablaPublicadores')) {
                $('#tablaPublicadores').DataTable();
            }
        }

        window.seleccionarNombre = function (nombre) {
            document.getElementById('add_nombre').value = nombre;
            const modalEl = document.getElementById('modalPublicadores');
            const modal = bootstrap.Modal.getInstance(modalEl) || new bootstrap.Modal(modalEl);
            modal.hide();
        };
